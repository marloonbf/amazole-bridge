<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmazoLé - Clareador Natural</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #f4f4f4;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .cookie-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 30px 20px;
      width: 90%;
      max-width: 380px;
      border-radius: 12px;
      text-align: center;
      z-index: 999;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .cookie-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .cookie-box h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #222;
    }

    .cookie-box p {
      font-size: 15px;
      color: #444;
      margin-bottom: 20px;
    }

    .cookie-box button {
      padding: 12px 25px;
      background-color: #04D361;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .cookie-box a {
      display: block;
      margin-top: 8px;
      font-size: 13px;
      color: #555;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Página de vendas ao fundo -->
  <iframe src="https://ev.braip.com/ref?pv=progvj45&af=afiqemj3xm"></iframe>

  <!-- Mensagem de cookie -->
  <div class="cookie-box">
    <img src="https://via.placeholder.com/80" alt="Produto"> <!-- Substituir com a imagem real do produto -->
    <h1>AmazoLé - Clareador Natural</h1>
    <p>Este site utiliza cookies para melhorar sua experiência. Ao clicar em "Aceitar", você concorda com nossa política.</p>
    <button onclick="window.location.href='https://ev.braip.com/ref?pv=progvj45&af=afiqemj3xm'">Aceitar</button>
    <a href="#">Política de Privacidade</a>
  </div>

</body>
</html>
